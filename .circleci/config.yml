version: 2
jobs:
  build:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run:
          name: Get Data and Extract
          command: |
            if [[ ! -d ~/data/ds114_test1 ]]; then
              wget -c -O ${HOME}/ds114_test1.tar "https://files.osf.io/v1/resources/9q7dv/providers/osfstorage/57e54a326c613b01d7d3ed90" && \
              mkdir -p ${HOME}/data && tar xf ${HOME}/ds114_test1.tar -C ${HOME}/data
            fi
      - run:
          command: |
            if [[ -e ~/docker/image.tar ]]; then
              docker load -i ~/docker/image.tar;
            fi
            git describe --tags --always > version
            docker build -t bids/${CIRCLE_PROJECT_REPONAME,,}:latest .
            mkdir -p ~/docker
            docker save "bids/${CIRCLE_PROJECT_REPONAME,,}:latest" > ~/docker/image.tar
            mkdir -p ${HOME}/outputs
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - data/ds114_test1
            - docker/image.tar
  test:
    docker:
      - image: python:3.7
    steps:
      - attach_workspace:
          at: /tmp/workspace
  deploy:
    docker:
      - image: buildpack-deps:stretch
    steps:
      - attach_workspace:
          at: /tmp/workspace
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /.*/
